<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>
  <body style="background-color: #eeee">
    <nav class="navbar sticky-top navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Memebook</a>
        {% if not request.user.is_authenticated %}
        <div class="d-flex align-items-center">
          <a href="/login" class="btn btn-light px-3 me-2"> Login </a>
          <a href="/register" class="btn btn-light me-3"> Register </a>
      </div>
        {%else%}
          <div class="d-flex align-items-center">
          <a href="/logout" class="btn btn-light px-3 me-2"> Logout </a>
        </div>
        {% endif %}
    </nav>
    <br/>
    <div class="container">
      <div class="row justify-content-md-center"> 
         {% block content %} {% endblock %}
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
  </body>
</html>
